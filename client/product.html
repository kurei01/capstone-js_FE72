<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppingcart</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="loading" style="display: none" class="loader"></div>

    <section class="admin"><a href="./../index.html"><p>Back to HomePage</p></a></section>
    <header class="header">
        <div class="container d-flex justify-content-between">
            <div class="filter">
                <label for="select">Choose a product</label>
                <select class="form-select" id="select" onchange="filter()" name="select">
                    <option value="all" selected>All</option>
                    <option value="iphone">Iphone</option>
                    <option value="samsung">Samsung</option>
                </select>
            </div>

            <div class="cart-wrap">
                <button class="cart-btn" id="cart-btn" data-bs-toggle="offcanvas" data-bs-target="#cart-modal">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="total-qty" class="total-qty">0</span>
                </button>
                <div class="offcanvas offcanvas-end cart-modal" tabindex="-1" id="cart-modal">
                    <header class="modal-header">
                        <h1>Cart</h1>
                        <button class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
                    </header>
                    <main class="modal-main" id="cartContent">
                        <p class="log">Looks Like You Haven't Added Any Product In The Cart</p>
                    </main>
                    <footer class="modal-footer d-flex flex-column">
                        <div class="price">
                            <p>Total:
                                <span id="totalPrice">$0</span>
                            </p>
                        </div>
                        <div class="action">
                            <button id="btn-purchase" onclick="purChase()">
                                <i class="fa-solid fa-credit-card" style="color: #333C83;"></i>
                                Purchase</button>
                            <button id="btn-clear">
                                <i class="fa-solid fa-trash-can" style="color: #5F7161;"></i>
                                Clear</button>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
    </header>

    <section class="app py-2 pb-5 text-center">
        <h1 style="color:#3498db;">-Featured Products-</h1>
        <div class="container">
            <div class="row pt-2" id="products">

            </div>
        </div>
    </section>
    <!--axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="./models/product.js"></script>
    <script src="./models/cartItem.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
